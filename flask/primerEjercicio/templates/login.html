<!DOCTYPE html>
<html lang="es">
<head>
    <!--Meta Datos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN deBootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CDN de los iconos de BootStrap 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Estilos de la pagina-->
    <link rel="stylesheet" href="/static/login.css">
    <!--Icono de la pesta単a-->
    <link rel="shortcut icon" href="/static/images/logoSena.png" type="image/x-icon">
    <!--Titulo de la Pesta単a-->
    <title>REGISTRARSE CIDE</title>
</head>

{% extends "barraNavegacion.html"%}

{% block content%}
    <!--Formulario de registro-->
    <section class="formRegistro">
        <form class="container contenedor" action="{{url_for('index')}}">
            
            <div class="campo">
                <label for="numeroDoc">Numero de Documento:</label>
                <input type="text" name="numeroDoc" id="numeroDoc" required>
            </div>
            
            <br>

            <div class="campo">
                <label for="tipoDoc">Tipo de Documento:</label>
                <select class="input" name="tipoDoc" id="tipoDoc">
                    <option value="vacio"></option>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="Permiso">Permiso de estadia</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>

            <br>            

            <div class="campo">
                <label for="email">Correo Electronico: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>            
            
            <div class="campo">
                <label for="nombre">Ingresa tus nombres:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <br>            

            <div class="campo">
                <label for="apellido">Ingresa tus apellidos:</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <br>            

            <div class="campo">
                <label for="contrasena">Escribe una contrase単a:</label>
                <input type="password" name="contrasena" id="contrasena" required>
            </div>

            <br>            

            <div class="campo">
                <label for="contrasenaCon">Confirmar contrase単a:</label>
                <input type="password" name="contrasenaCon" id="contrasenaCon" required>
            </div>

            <br>            

            <input class="boton" type="submit" value="Registrarse">
            <br>
            <a href="{{url_for('index')}}">Ya tienes cuenta?</a>
        </form>
    </section>

    <!--Pie de pagina-->
    <footer class="d-flex flex-column align-items-center justify-content-center">
        <p class="footer-texto text-center">El SENA quiere brindarte la mejor estadia.
            <br>Ven, comparte y disfruta en nuestro Hotel.</p>
        <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
            <a href="https://web.facebook.com/sena.soacha/?locale=es_LA&_rdc=1&_rdr" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com/SENASoacha?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://senasoachacide.blogspot.com/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-mortarboard-fill"></i>
            </a>
            <a href="mailto:servicioalciudadano@sena.edu.co " target="_blank" rel="noopener noreferrer">
                <i class="bi bi-envelope"></i>
            </a>
        </div>
        <div class="derechos-de-autor">Creado por: Centro Industrial y de Desarrollo Empresarial &#169;</div> 
    </footer>
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
